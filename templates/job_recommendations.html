{% extends 'base.html' %}
{% block content %}
    <h2>Recommended Jobs</h2>
    <ul>
        {% for job, score in recommendations %}
            <li>
                <h3>{{ job.title }}</h3>
                <p>{{ job.company }} - {{ job.location }}</p>
                <p>{{ job.description }}</p>
                <p>Matching Score: {{ score|floatformat:2 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
